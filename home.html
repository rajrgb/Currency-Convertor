<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Currency Convertor
    </h1>
    <div class="container p-4">
        <div class="row align-items-start">
            <div class="col mt-2">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected value="1">USD to INR</option>
                <option value="2">USD to AUD</option>
                <option value="3">INR to EUR</option>
                <option value="4">INR to TRY</option>
                <option value="5">INR to JPY</option>
              </select>
            </div>
        </div><br>
        <div class="row align-items-start">
            <div class="col">
                <div class="input-group input-group-lg">
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value="1" id="first">
                    <span class="input-group-text fc" id="inputGroup-sizing-lg">USD</span>
                  </div>
            </div>
        </div>
       <br>
        <div class="row align-items-start">
            <div class="col mb-3">
                <div class="input-group input-group-lg">
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value="82.7244" id="second">
                    <span class="input-group-text sc" id="inputGroup-sizing-lg">INR</span>
                  </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
